<mat-toolbar id="navbar">

  <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="secciones">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #secciones>
    <button mat-menu-item routerLink="/inicio">Inicio</button>
    <button mat-menu-item [matMenuTriggerFor]="producto">Prendas</button>
  </mat-menu>

  <span class="example-spacer"></span>


  <!-- TamaÃ±o pantalla grande -->

  <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Prendas</button>
  <mat-menu #producto="matMenu">
    <button mat-menu-item routerLink="/vestidos">Vestidos</button>
    <button mat-menu-item routerLink="/remeras">Remeras</button>
    <button mat-menu-item routerLink="/pantalones">Pantalones</button>
    <button mat-menu-item routerLink="/abrigos">Abrigos</button>
  </mat-menu>


  <img id="imgLogo" class="imgLogo" src="../../../../../assets/logo1-bg.png" alt="">

  <!-- Inicio de sesion -->
  <!--##################################################################################################################################################-->
  <span class="example-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="usuario">
    <mat-icon>person</mat-icon>
  </button>

  <mat-menu #usuario="matMenu">
    <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
    <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar sesion</button>
    <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar Sesion</button>
  </mat-menu>

  <button mat-icon-button class="example-icon favorite-icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <!--##################################################################################################################################################-->
</mat-toolbar>
